        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <a class="navbar-brand d-flex align-items-center" href="#">

                </a>


                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    
                    <ul class="navbar-nav ml-auto">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="nav nav-underline ml-auto">

                        <!-- Search form-->
                        <form class="d-flex" role="search">

                        <!-- Cart-->
                        <ul class="navbar-nav ml-3">

        <main>
            <div class="container mt-5">
            <div class="row justify-content-center">
            <div class="col-md-6"> 
                <h2 class = "text-center mb-4">Add New Product</h2>
                <form>
                    <div class = "form-group">
                        <label for="productName">Product Name</label>
                        <input type="email" class="form-control" id="productName" aria-describedby="productName" placeholder="Enter new Product Name">
                    </div>
                    <div class = "form-group">
                        <label for="productCategory">Product Category</label>
                        <select multiple class="form-control" id="exampleFormControlSelect2">
                            <option>Tractor</option>
                            <option>New</option>
                            <option>Used</option>
                            <option>Part</option>
                        </select>
                    </div>
                    <div class = "form-group">
                        <label for="productDescription">Product description</label>
                        <textarea class="form-control" id="productDescription" aria-describedby="productDescription" placeholder="Enter new Product description" rows="3">    
                        </textarea>
                    </div>
                    <div class = "form-group">
                        <label for="uploadProductImage">Upload Product Image</label>
                        <input type="file" class="form-control-file" id="uploadProductImage">
                    </div>
                    <div class = "form-group">
                        <label for="productPrice">Product Price</label>
                        <input class="form-control" id="productName" aria-describedby="productPrice" placeholder="Enter Price">
                    </div>
                </form>
            </div> 
            </div>
            </div>

        </main>
